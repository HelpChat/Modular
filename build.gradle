plugins {
    id 'java'
    id 'idea'
    id 'io.franzbecker.gradle-lombok' version '3.1.0' // do we want lombok?
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'at.helpch'
version '1.0.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots'
    }
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
    maven {
        url 'https://repo.piggypiglet.me/repository/maven-releases'
    }
}

dependencies {
    compile('com.google.inject:guice:+') {
        exclude group: 'com.google.guava', module: "guava"
    }
    compileOnly 'org.bukkit:bukkit:1.13.2-R0.1-SNAPSHOT'
    testCompile 'com.google:guiceberry:+'
    testCompile 'com.google.guava:guava:+'
    testCompile 'com.google.guava:guava-testlib:+'
    testCompile 'junit:junit:4.12'
}

lombok {
    version = '1.18.8'
    sha256 = ""
}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

shadowJar {
    destinationDirectory = file("$rootDir/spigot/plugins")
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}

compileJava.options.encoding = 'UTF-8'